<div class="cover-container">
<div class="container">
    <p>Nuevo espacio</p>
    <form (ngSubmit)="agregarEspacio()">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre Espacio {{nuevoEspacio.nombre}}</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoEspacio.nombre">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <div class="alert alert-success" role="alert" *ngIf="ifAgregado">
        Se registr√≥ con exito
      </div>
      <p>Lista de espacios registrados</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de espacio</th>
            <th scope="col">Accion</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="espacios?.length <= 0">
            <td colspan="3" class="text-center">
              <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </td>
          </tr>
          <tr *ngFor = "let  espacio of espacios">
            <th scope="row">{{espacio.id}}</th>
            <td>{{espacio.nombre}}</td>
            <td>Eliminar</td>
          </tr>
         
        </tbody>
      </table>
</div>
</div>
